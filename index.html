<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/gardevoir.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/png" href="./styles/images/logo.png">

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <li><a href="https://www.youtube.com/watch?v=XoDY9vFAaG8">Règles du jeu</a></li>
          <li><a href="https://guthib.com/">Repo</a></li>
        </div>
      </nav>

      <img src="./styles/images/logo.png" alt="logo"/>
      <h1>TIC TAC TOE</h1>
      <img src="./styles/images/logo.png" alt="logo"/>
    </header>

    <main>
      <div class="container">
        <div class="board">
          <div class="square square-a"></div>
          <div class="square square-b"></div>
          <div class="square square-c"></div>
          <div class="square square-d"></div>
          <div class="square square-e"></div>
          <div class="square square-f"></div>
          <div class="square square-g"></div>
          <div class="square square-h"></div>
          <div class="square square-i"></div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>

    <footer>
      <p>Made by: Sami Paris, Mathéo Delvert, Quentin Stempfer, Tiffany Dbeissy, Owen Iluobe, Mehmet Minnet</p>
      <p>©2024 Tous droits réservés</p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
